<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exemplo JS</title>
    <script type="text/javascript" src="js/myScript.js"></script>
  </head>

  <body>

    <h1>Digite suas Informações</h1>

    <form action="#" method="post">
      <fieldset>
        <legend>LOGIN</legend>
        <div>
          <label for="iNUser">Nome do Usuário</label><br>
          <input type="text" name="tNUser" id="iNUser"/>
        </div>

        <div>
          <label for="iSenha">Senha</label><br>
          <input type="password" name="tSenha" id="iSenha"/>
        </div>

        <div>
          <input type="submit" value="ENVIAR">
        </div>


      </fieldset>

    </form>



  </body>

</html>
